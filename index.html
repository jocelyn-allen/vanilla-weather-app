<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/style.css" />
        <title>Weather App</title>
</head>
<body>
<div class="container">
  <div class="weather-app-wrapper">
  <div class="weather-app">
    <form id="search-form"
    class="mt-2 mb-3">
      <div class="row">
        <div class="col-9">
      <input type="search" 
      placeholder="Type a city name" 
      class="form-control" 
      id="city-input"
      autofocus="on"
      autocomplete="off"/>
</div>
      <div class="col-3">
      <input type="submit" 
      value="Search"
      class="btn btn-primary w-100"/>
</div>
</div>
    </form>
    <div class="weather-overview">
   <h1 id="city"></h1>
   <ul>
     <li>Last updated: <span id="date"></span></li>
   <li id="description"></li>
    </ul>
    </div>
   <div class="row">
     <div class="col-6">
       <div class="clearfix">
         <div class="current-temperature">
       <img src="" 
       alt="" 
       id="icon" 
       class="float-left">
       <div class="float-left">
       <strong id="temperature"></strong>
       <span class="units">°C | <a href="#">°F</a></span>
     </div>
    </div>
    </div>
    </div>
     <div class="col-6">
       <ul>
         <li>
           Humidity: <span id="humidity"></span>%
         </li>
         <li class="wind-li">
           Wind: <span id="wind"></span> mph
         </li>
       </ul>
     </div>
     <div class="row">
       <div class="col-2">
         <h3>22:00</h3>
          <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="Partly cloudy">
           <div>9°</div>
                </div>
        <div class="col-2">
            <h3>01:00</h3>
            <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="Partly cloudy">
            <div>8°</div>
        </div>
        <div class="col-2">
          <h3>04:00</h3>
            <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="Partly cloudy">
          <div>8°</div>
        </div>
        <div class="col-2">
          <h3>07:00</h3>
            <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="Partly cloudy">
            <div>8°</div>
        </div>
        <div class="col-2">
              <h3>10:00</h3>
            <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="Partly cloudy">
            <div>10°</div>
        </div>
        <div class="col-2">
          <h3>13:00</h3>
            <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="Partly cloudy"></li>
            <div>11°</div>
          </div>
   </div>
  </div>
  </div>
  <small><a href="https://github.com/jocelyn-allen/vanilla-weather-app" target="_blank">Open-source code</a> by Jocelyn
    Allen</small>
  </div>
  
    <script src="src/app.js"></script>
</body>
</html>
